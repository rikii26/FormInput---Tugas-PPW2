<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="cssforminput.css"> 
</head>
<body>
    <div class="header">
        <h1>Form Input Sederhana</h1>
    </div>
    <div class="container">
        <div class="form-box"> 
            <form action="personalprofile.html"> 
                <table class="tabel">
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Masukkan Email" required></td> 
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password" placeholder="Masukkan Password" required></td> 
                    </tr>
                </table>
                <button type="submit">Kirim</button> 
            </form>
        </div>
    </div>
</body>
</html>
